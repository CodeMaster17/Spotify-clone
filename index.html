<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cf4970b5b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <img src="img/spotify-icon2.png" alt="icon" />
        <li>
          <a href="#">Premium</a>
          <a href="#">Support</a>
          <a href="#">Download</a>
          <a href="#">|</a>
          <a href="#">SignUp</a>
          <a href="#">Login</a>
        </li>
      </ul>
    </div>

    <!-- heading-->
    <div class="heading">
      <div class="col-left">
        <img src="img/mobile.jpeg" alt="mobile image" />
      </div>
      <div class="col-right">
        <p>Play millions of songs and podcasts, for free</p>
        <br />
        <button class="get-free">GET SPOTIFY FREE</button>
      </div>
    </div>

    <div class="container-music">
      <h2 style="color: white">All your song are here</h2>
      <div class="container-song">
        <div class="image-display">
          <img alt="#" class="song-img" />
        </div>
        <div class="music-display">
          <p class="song-name">Tu ake dekhle</p>
          <p class="time">05:24</p>
          <i
            class="fas songItemPlay fa-2x fa-play"
            id="0"
            class="music-btn"
            style="color: black"
          ></i>
          
        </div>
      </div>
      <div class="container-song">
        <div class="image-display">
          <img alt="#" class="song-img" />
        </div>
        <div class="music-display">
          <p class="song-name">Tu ake dekhle</p>
          <p class="time">05:24</p>
          <i
            class="fas songItemPlay fa-2x fa-play"
            id="1"
            class="music-btn"
            style="color: black"
          ></i>
        </div>
      </div>
      <div class="container-song">
        <div class="image-display">
          <img alt="#" class="song-img" />
        </div>
        <div class="music-display">
          <p class="song-name">Tu ake dekhle</p>
          <p class="time">05:24</p>
          <i
            class="fas songItemPlay fa-2x fa-play"
            id="2"
            class="music-btn"
            style="color: black"
          ></i>
        </div>
      </div>
      <div class="container-song">
        <div class="image-display">
          <img alt="#" class="song-img" />
        </div>
        <div class="music-display">
          <p class="song-name">Tu ake dekhle</p>
          <p class="time">05:24</p>
          <i
            class="fas songItemPlay fa-2x fa-play"
            id="3"
            class="music-btn"
            style="color: black"
          ></i>
        </div>
      </div>
    </div>

    <!-- footer music controls -->
    <div class="music-controls">
      <div class="music-display-controls">
        <!-- gif for music beats -->
        <div class="gif-block">
          <img src="img/gif.gif" alt="music-gif" id="gif" />
        </div>

        <!-- music image -->
        <div class="image-display">
          <img alt="#" class="song-img" />
        </div>

        <p class="song-name-in-play">Tu Aake Dekhle</p>
      </div>
      <div class="music-info">
        <input type="range" name="music-range" id="music-range" value="0" />
      </div>
      <div class="controls-buttons">
        <i
          class="fas fa-2x fa-backward"
          style="color: white; margin-right: 2vw"
        ></i>
        <i
          class="fas fa-3x fa-caret-left"
          style="color: white; margin-right: 2vw"
        ></i>

        <i id="master" class="fas fa-2x fa-play" style="color: white"></i>

        <i
          class="fas fa-3x fa-caret-right"
          style="color: white; margin-left: 2vw"
        ></i>
        <i
          class="fas fa-2x fa-forward"
          style="color: white; margin-left: 2vw"
        ></i>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
